<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="st.css">
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="C:\Users\priya\Pictures\box.jpg" alt="Big Image">
  </div>
  <div class="form-container">
    <img src="C:\Users\priya\Pictures\box.jpg" alt="Box Image" width="130" height="130" style="margin-left: 130px;">
    <h1>Login into your account</h1>
    <center><p>Welcome! Please enter your details</p></center>
    <form action="#">
      <label for="username">Email ID</label>
      <input type="text" id="username" name="username" placeholder="Your Email ID">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your Password">
      <div class="login__check-group">
        <input type="checkbox" class="login__check-input" id="login-check"><label for="login-check" class="login__check-label">Remember me for 30 days</label>
        
        <p><a href="#" class="forgot-password">Forgot Password?</a></p>
      </div>
      <button type="submit" s>Sign in</button>
    </form>
    <div class="login-options">
      <div class="login__google-box">
        <button type="button">
          <img src="C:\Users\priya\Downloads\google.png" alt="Google Logo" width="30" height="30" style="margin-left:80px;">
          Sign in with Google
        </button>
      </div>
    </div>
    <center><p>Don't have an account<a href="#">Sign up</a></p></center>
  </div>
</div>
</body>
</html>
